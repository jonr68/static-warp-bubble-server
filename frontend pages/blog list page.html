<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
    <h1> Blogs </h1>

    <ul>

    </ul>
    <script>
        const listEl =  document.querySelector('ul');
        fetch("http://localhost:3000/bloglist")
            .then(res => res.json())
            .then(data => {
                console.log(data)
                data.forEach(blog => {
                    listEl.insertAdjacentHTML('beforeend', `<li>${blog}</li>`);
                    })
            });

    </script>
</body>
</html>
